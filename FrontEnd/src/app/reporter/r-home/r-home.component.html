<div class="card custom_style">

    <div class="c-body">

        <div class="mb-4" style="text-align:center;">

            <h3> Select Inactivity Period </h3>
            Search inactive users
        </div>


        <form [formGroup]="form" (submit)="formSubmit()">

            <div class="form-group">
                <div class="row">
                    <div class="col-sm"></div>
                    <label for="example-date-input" class="col-form-label">From:</label>
                    <div class="col-sm">
                        <input class="form-control" type="datetime-local" value="2021-01-19" id="start "
                            formControlName="start">
                    </div>
                    <div class="col-sm"></div>
                </div>
            </div>
            <div class="row" style="margin-left:45%;width:20%; margin-bottom:5px;">
                <button tynpe="submit" class="btn btn-primary" data-toggle="modal"
                    data-target="#exampleModalCenter">Search</button>
            </div>

        </form>
    </div>
</div>




<div *ngIf="formDone">
    <div class="container">
        <div class="card custom_style_2">
            <div class="c-body">
                <div class="row">
                    <div class="col">

                        <div class="mb-4"  style="text-align:center;">

                            <h3> Inactive Doctors</h3>
                        </div>


                        <div class="table-wrapper-scroll-y my-custom-scrollbar mystyle">

                            <table class="table table-bordered table-striped ">

                                <thead>

                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of inactiveDoctors">
                                        <td scope="row">{{p.name}}</td>
                                        <td> {{p.email}}</td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>
                
                    </div>

                    <div class="col">
                        <div class="mb-4"  style="text-align:center;">
                            <h3> Inactive Patients</h3>
                        </div>

                        <div class="table-wrapper-scroll-y my-custom-scrollbar mystyle">

                            <table class="table table-bordered table-striped ">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let p of inactivePatients">
                                        <td scope="row">{{p.name}}</td>
                                        <td> {{p.email}}</td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>



</div>
