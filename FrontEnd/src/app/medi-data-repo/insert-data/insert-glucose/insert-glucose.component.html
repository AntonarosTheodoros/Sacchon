<div>
    <form [formGroup]="form" (ngSubmit)="onClickSubmit()">
        
        <div class="form-group">
            <label for="glucoseInput"> mg/dL: </label>
            <input type="text" class="form-control" id="glucoseInput" formControlName="glucose">
        </div>

        <div class="form-group">
            <label for="dateInput">Date: </label>
            <input type="datetime-local" class="form-control" id="dateInput" formControlName="date">
        </div>


        <button class="btn btn-primary">Submit</button>
    </form>
</div>
